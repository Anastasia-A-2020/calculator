<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <section class="calculator">
      <form action="calc price" class="calculatorForm" name="calcForm">
        <div class="calculator__image">
          <!-- <img src="./images/bg-image.jpg" alt="exsample for use a card" /> -->
        </div>
        <ul class="calculatorForm__list">
          <li class="calculatorForm__item">
            <label class="checkbox style-g">
              <input
                id="visitInOfficeCheckbox"
                type="checkbox"
                name="visitInOffice"
                checked
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                Вы готовы приехать лично на подачу документов?
              </div>
            </label>
          </li>

          <li class="calculatorForm__item">
            <label for="deliveryMethod" class="select"
              >Выберите способ получения карты:
              <select
                class="deliveryMethod"
                id="deliveryMethod"
                name="deliveryMethod"
              >
                <option value="0" data-addres="ownAddres" selected>
                  свой адрес (с личным получение заказного письма)
                </option>
                <option value="25" data-addres="getInOffice">
                  получение в офисе
                </option>
                <option value="75" data-addres="shippmentInPoland">
                  пересылка по Польше (без необходимости личного получения)
                </option>
                <option value="125" data-addres="shipmentInternational">
                  пересылка международная (кроме РФ)
                </option>
                <option value="200" data-addres="shipmenttoTheRF">
                  пересылка в РФ
                </option>
              </select>
            </label>

            <!-- КОНТАКТЫ -->
            <div class="textareaForOwnAdressLabel" id="textareaForOwnAdress">
              <div class="contacts__wrapper">
                <label for="email" class="contacts__label" title="email">
                  E-mail:
                </label>
                <input
                  class="contacts__input"
                  type="text"
                  id="email"
                  minlength="8"
                  placeholder="mymail@mail.com"
                  title="mymail@mail.com"
                />

                <label
                  for="telNumber"
                  class="contacts__label"
                  title="telNumber"
                >
                  Telephon (с кодом страны):
                </label>
                <input
                  class="contacts__input"
                  type="text"
                  id="telNumber"
                  minlength="8"
                  placeholder="+38 (123) 4567890"
                  title="+38 (123) 4567890"
                />
              </div>

              <p class="textareaForOwnAdressLabel__text">Мой телефон есть в:</p>
              <ul class="textareaForOwnAdressLabel__wrapper">
                <li class="textareaForOwnAddres__item">
                  <label for="Viber" class="textareaLabel checkbox style-g">
                    <input type="checkbox" id="Viber" />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">Viber</div>
                  </label>
                </li>
                <li class="textareaForOwnAddres__item">
                  <label for="Telegram" class="textareaLabel checkbox style-g">
                    <input type="checkbox" id="Telegram" />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">Telegram</div>
                  </label>
                </li>
                <li class="textareaForOwnAddres__item">
                  <label for="WhatsApp" class="textareaLabel checkbox style-g">
                    <input type="checkbox" id="WhatsApp" />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">WhatsApp</div>
                  </label>
                </li>
              </ul>
            </div>
            <!-- КОНТАКТЫ конец-->
          </li>

          <li class="calculatorForm__item visually-hidden is-hidden">
            <label class="checkbox style-g">
              <input
                id="getCardInOfficeCheckbox"
                type="checkbox"
                name="getCardInOffice"
                required
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                Вам нужна услуга "Получение карты в офисе"?
              </div>
            </label>
          </li>

          <li
            class="calculatorForm__item visually-hidden is-hidden"
            id="hasBlik"
          >
            <label class="checkbox style-g">
              <input
                id="hasBlikCheckbox"
                type="checkbox"
                name="hasBlik"
                required
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                У Вас есть доступ к платежной системе BLIK? Готовы сделать
                предоплату, получив при этом скидку минус 15zl от стоимости
                карты?
              </div>
            </label>
          </li>

          <li class="calculatorForm__item" id="expeditedClearance">
            <label class="checkbox style-g">
              <input
                id="expeditedClearanceCheckbox"
                type="checkbox"
                name="expeditedClearance"
                required
                readonly
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">Вам нужно ускоренное оформление?</div>
            </label>
          </li>

          <li class="calculatorForm__item extra__opportunity">
            <div class="checkbox__body">
              Одновременно с картой мне требуется:
            </div>
            <div>
              <label class="checkbox style-g chooseCode">
                <input id="" type="radio" name="getCode" value="75" />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Короткий Код 95</div>
              </label>
              <label class="checkbox style-g chooseCode">
                <input
                  id="shortCode95"
                  type="radio"
                  name="getCode"
                  value="90"
                />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Длинный Код 95</div>
              </label>
              <label class="checkbox style-g chooseCode">
                <input id="longCode95" type="radio" name="getCode" value="0" />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Код 95 НЕ нужен</div>
              </label>
            </div>
            <div>
              <label class="checkbox style-g category-CE">
                <input
                  id="category-CE"
                  type="checkbox"
                  name="category-CE"
                  value="100"
                />
                <div class="checkbox__checkmark"></div>
                <div class="checkbox__body">
                  Трудоустройство водителем кат. СЕ
                </div>
              </label>
            </div>
          </li>
        </ul>

        <div class="form__footer">
          <label
            id="totalPrice"
            name="totalPrice"
            class="calculatorForm__priceLabel"
            >итоговая Стоимость карты:
            <input
              class="calculatorForm__price"
              id="totalPriceValue"
              type="text"
              readonly
          /></label>

          <button type="submit" class="form__btn-sabmit">Отправить</button>
        </div>
      </form>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
