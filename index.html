<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <section class="calculator">
      <form action="#" method="POST" class="calculator__form" name="calcForm">
        <div class="calculator__image"></div>
        <ul class="calculator__list">
          <li class="calculator__item">
            <!-- КОНТАКТЫ -->
            <div class="calculator__contacts contacts" id="contacts">
              <div class="contacts__wrapper">
                <label for="email" class="contacts__label" title="email">
                  E-mail:
                </label>
                <input
                  class="contacts__input"
                  type="text"
                  id="email"
                  minlength="5"
                  name="email"
                  placeholder=" "
                  required
                />

                <label
                  for="telNumber"
                  class="contacts__label"
                  title="telNumber"
                >
                  Телефон (с кодом страны):
                </label>
                <input
                  class="contacts__input"
                  type="text"
                  id="telNumber"
                  minlength="8"
                  maxlength="17"
                  name="phone"
                  placeholder=" "
                  required
                />
              </div>

              <p class="contacts__text">Мой телефон есть в:</p>
              <ul class="contacts__list">
                <li class="contacts__item">
                  <label for="Viber" class="contacts__checkbox checkbox__style">
                    <input
                      class="contacts__input"
                      type="checkbox"
                      id="Viber"
                      value="Viber"
                    />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">Viber</div>
                  </label>
                </li>
                <li class="contacts__item">
                  <label
                    for="Telegram"
                    class="contacts__checkbox checkbox__style"
                  >
                    <input
                      class="contacts__input"
                      type="checkbox"
                      id="Telegram"
                      value="Telegram"
                    />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">Telegram</div>
                  </label>
                </li>
                <li class="contacts__item">
                  <label
                    for="WhatsApp"
                    class="contacts__checkbox checkbox__style"
                  >
                    <input
                      class="contacts__input"
                      type="checkbox"
                      id="WhatsApp"
                      value="WhatsApp"
                    />
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">WhatsApp</div>
                  </label>
                </li>
              </ul>
            </div>
            <!-- КОНТАКТЫ конец-->

            <!-- <label class="checkbox__style">
              <input
                id="visitInOfficeCheckbox"
                type="checkbox"
                name="visitInOffice"
                checked
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                Вы готовы приехать лично на подачу документов?
              </div>
            </label> -->

            <div class="checkbox__body">
              Вы готовы приехать лично на подачу документов?

              <label class="checkbox__style checkbox__radio">
                <input
                  id="comeToOffice"
                  type="radio"
                  name="readyToComeInOffice"
                  value="yes"
                  class="extra__code950"
                  checked
                />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Да</div>
              </label>
              <label class="checkbox__style checkbox__radio">
                <input
                  id="dontComeInOffice"
                  type="radio"
                  name="readyToComeInOffice"
                  value="no"
                  class="extra__code950"
                />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Нет</div>
              </label>
            </div>
          </li>

          <li class="calculator__item">
            <label for="deliveryMethod" class="calculator__subtitle select"
              >Выберите способ получения карты:
            </label>
            <select
              class="calculator__delivery"
              id="deliveryMethod"
              name="deliveryMethod"
            >
              <option id="ownAddres" data-addres="ownAddres" selected>
                свой адрес (с личным получением заказного письма)
              </option>
              <option id="getInOffice" data-addres="getInOffice">
                получение в офисе
              </option>
              <option id="shippmentInPoland" data-addres="shippmentInPoland">
                пересылка по Польше (без необходимости личного получения)
              </option>
              <option
                id="shipmentInternational"
                data-addres="shipmentInternational"
              >
                пересылка международная (кроме РФ)
              </option>
              <option id="shipmenttoTheRF" data-addres="shipmenttoTheRF">
                пересылка в РФ
              </option>
            </select>
          </li>

          <li class="calculator__item visually-hidden is-hidden">
            <label class="checkbox__style">
              <input
                id="getCardInOfficeCheckbox"
                type="checkbox"
                name="getCardInOffice"
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                Вам нужна услуга "Получение карты в офисе"?
              </div>
            </label>
          </li>

          <li class="calculator__item visually-hidden is-hidden" id="hasBlik">
            <label class="checkbox__style">
              <input id="hasBlikCheckbox" type="checkbox" name="hasBlik" />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">
                У Вас есть доступ к платежной системе BLIK и Вы готовы сделать
                предоплату, получив при этом скидку минус 15zl от стоимости
                карты?
              </div>
            </label>
          </li>

          <li class="calculator__item" id="expeditedClearance">
            <label class="checkbox__style">
              <input
                id="expeditedClearanceCheckbox"
                type="checkbox"
                name="expeditedClearance"
                readonly
              />
              <div class="checkbox__checkmark"></div>
              <div class="checkbox__body">Вам нужно ускоренное оформление?</div>
            </label>
          </li>

          <li class="calculator__item extra__opportunity">
            <div class="checkbox__body extra__title calculator__subtitle">
              Одновременно с картой мне требуется:
            </div>
            <div class="extra__wrapper">
              <label class="checkbox__style chooseCode">
                <input
                  id="shortCode95"
                  type="radio"
                  name="getCode"
                  class="extra__code95"
                />
                <!-- value="75" -->
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Короткий Код 95</div>
              </label>
              <label class="checkbox__style chooseCode">
                <input
                  id="longCode95"
                  type="radio"
                  name="getCode"
                  class="extra__code95"
                />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Длинный Код 95</div>
              </label>
              <label class="checkbox__style chooseCode">
                <input
                  id="noCode95"
                  type="radio"
                  name="getCode"
                  class="extra__code95"
                  checked
                />
                <div class="checkbox__checkmark radio"></div>
                <div class="checkbox__body">Код 95 НЕ нужен</div>
              </label>
            </div>
          </li>
        </ul>

        <div class="calulator__footer">
          <div class="calulator__sums">
            <label
              id="Prepayment"
              for="PrepaymentValue"
              name="Prepayment"
              class="calulator__price-label"
              >Предоплата:
            </label>
            <input
              class="calculatorForm__price"
              id="prepaymentValue"
              type="text"
              readonly
            />

            <label
              id="Surcharge"
              for="SurchargeValue"
              name="Surcharge"
              class="calulator__price-label"
              >Доплата в момент получения:
            </label>
            <input
              class="calculatorForm__price"
              id="surchargeValue"
              type="text"
              readonly
            />

            <label
              id="totalPrice"
              for="totalPriceValue"
              name="totalPrice"
              class="calulator__price-label"
              >Итоговая стоимость:
            </label>
            <input
              class="calculatorForm__price"
              id="totalPriceValue"
              type="text"
              readonly
            />
          </div>

          <button type="submit" class="calulator__btn-sabmit">Отправить</button>
        </div>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./dist/js/script.min.js"></script>
  </body>
</html>
